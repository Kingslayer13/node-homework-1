<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/semantic.min.css"/>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
</head>
<body>

<ol class="ui list">
    <li class="template-files"><span class="name">Name of file</span> <a class="remove" href="/files/delete/:fileName"><i class="trash icon"></i></a></li>
</ol>

<input type="text" class="template-input"/>

<form id="add-file-form" action="/files/create" class="ui form segment">
    <div class="field">
        <label>File name</label>
        <input type="text" name="method">
    </div>
    <div class="field">
        <label>Content</label>
        <textarea name="content"></textarea>
    </div>
    <button class="ui blue submit button">Add</button>
</form>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
